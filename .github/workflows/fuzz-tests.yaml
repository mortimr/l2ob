name: fuzz-tests
on:
  push:
  pull_request:

jobs:
  fuzz-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - run: forge test --match-contract Fuzz --force -vvvvv
        env:
          FOUNDRY_FUZZ_RUNS: 10000
